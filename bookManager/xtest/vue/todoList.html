<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <label for="it">Info：
            <input type="text" id="it" placeholder="请输入任务项" v-model:value="task">
        </label>
        <button v-on:click="addTask">添加</button>

        <hr>
        <ul>
            <li v-for="item, index in todoList">{{ index + 1 }} - {{ item }}</li>
        </ul>

    </div>
</body>
<script>
    // 创建一个vue实例，它的参数是一个Object对象。
    var vm = new Vue({
        // el属性必须设置
        el: "#app",
        data: {
            task: "",
            todoList: []
        },
        methods: {
            addTask: function(e) {
                this.todoList.push(this.task);
            }
        }
    })
</script>
</html>
